<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>*{margin:0;padding:0}.small_box{width:180px;height:180px;margin-left:10px;margin-top:10px;position:relative}.small_box img{width:180px;height:180px}.small_box .mask{position:absolute;width:100%;height:100%;background:rgba(0,0,0,.5);opacity:0;z-index:2;cursor:move}.small_box .float_layer{position:absolute;width:50px;height:50px;background:rgba(0,0,0,.5);display:none}.big_box{position:absolute;left:200px;top:10px;width:250px;height:250px;overflow:hidden;display:none}</style></head><body><div class="small_box"><span class="mask"></span> <span class="float_layer"></span> <img src="http://www.jq22.com/img/cs/500x500-1.png"></div><div class="big_box"><img src="http://www.jq22.com/img/cs/500x500-1.png"></div></body><script src="../lib/jquery-1.10.1.min.js"></script><script>$(".mask").mouseover(function(){$(".float_layer").show(),$(".big_box").show()}),$(".mask").mouseout(function(){$(".float_layer").hide(),$(".big_box").hide()}),$(".mask").mousemove(function(o){var t=o.pageX-$(".small_box").offset().left-$(".float_layer").width()/2,e=o.pageY-$(".small_box").offset().left-$(".float_layer").height()/2;console.log(t,e),$(".float_layer").css({left:t,top:e});var a=t/($(".mask").width()-$(".float_layer").width()),i=e/($(".mask").height()-$(".float_layer").height());$(".big_box img").css({left:-a*($(".big_box img").width()-$(".big_box").width()),top:-i*($(".big_box img").height()-$(".big_box").height())})})</script></html>
